
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Alu-Man Comic Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f3f4f6;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        /* Custom comic-style shadows */
        .comic-card {
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            border: 4px solid black;
        }
        .speech-bubble {
            position: relative;
            background: #fff;
            border: 3px solid #000;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.1);
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #000;
            border-bottom: 0;
            border-left: 0;
            margin-left: -10px;
            margin-bottom: -20px;
        }
        .halftone {
            background-image: radial-gradient(rgba(0,0,0,0.1) 15%, transparent 20%);
            background-size: 10px 10px;
        }
    </style>
<script type="importmap">

</head>
